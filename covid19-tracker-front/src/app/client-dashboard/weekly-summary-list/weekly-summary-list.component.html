<div class="row d-flex justify-content-center">
    <div class="col-9">
        <h3 class="table-heading text-center">Weekly Summary</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Date</th> 
                    <th scope="col">Active</th>   
                    <th scope="col">Recovered</th>   
                    <th scope="col">Dead</th>                
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of results; index as i">
                    <th scope="row">{{result.date}}</th>
                    <td>{{ result.Active | number}}</td>
                    <td>{{ result.Recovered | number}}</td>
                    <td>{{ result.Dead | number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
