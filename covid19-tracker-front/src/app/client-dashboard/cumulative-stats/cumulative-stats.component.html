<div class="row wrapper d-flex justify-content-center">
    <div class="col col-12  col-md-2" *ngFor="let x of statsEntries">
        <div class="card cumulative-card" [@simpleFadeAnimation]="'in'">
            <div class="card-body"> 
                    <span>{{x[0]}}</span>
                    <h3 [ngClass]="'font-color-'+x[0]">{{x[1]}}</h3>
            </div>
        </div>
    </div>
</div>
