<div class="row d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-3">
        <h5 class="text-center">Login</h5>
        <form [formGroup]="loginForm">

            <div class="form-group">
                <input formControlName="email" class="form-control" type="text" placeholder="Email">
                <span *ngIf="email.touched && email.invalid">{{loginFormErrors.email.required}}</span>
            </div>
            <div class="form-group">
                <input formControlName="password"  class="form-control" type="password" placeholder="Password">
                <span *ngIf="password.touched && password.invalid">{{loginFormErrors.password.required}}</span>
            </div>
            <button class="btn btn-block btn-primary" (click)="login()">Login</button>
        </form>

    </div>
</div>
