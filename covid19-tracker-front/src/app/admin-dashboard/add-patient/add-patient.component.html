<div class="row d-flex justify-content-center">
    <div class="col col-12 col-md-6">
        <form [formGroup]="addPatientForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input formControlName="name" type="text" class="form-control" id="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="error-msg">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
               
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input formControlName="age" type="text" class="form-control" id="age" [ngClass]="{ 'is-invalid': submitted && f.age.errors }">
                <div *ngIf="submitted && f.age.errors" class="error-msg">
                    <div *ngIf="f.age.errors.pattern">Age must be a number</div>
                    <div *ngIf="f.age.errors.max || f.age.errors.min ">Age must be between 1 and 120</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Address</label>
                <input formControlName="address" type="password" class="form-control" id="password" [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
                <div *ngIf="submitted && f.age.errors" class="error-msg">
                    <div *ngIf="f.address.errors.required">Address is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <select formControlName="district" class="form-control" id="district" [ngClass]="{ 'is-invalid': submitted && f.district.errors }">
                    <option *ngFor="let district of districts">{{district}}</option>
                </select>
                <div *ngIf="submitted && f.district.errors" class="error-msg">
                    <div *ngIf="f.district.errors.required">District is required</div>
                </div>
            </div>
            <div class="form-check">
                <input [(ngModel)]="hasRecentTravelHistory" [ngModelOptions]="{standalone: true}"
                    class="form-check-input" type="checkbox" value="" id="recentHistory">
                <label for="recentHistory">Recent Travel History</label>
            </div>
            <div *ngIf="hasRecentTravelHistory" formGroupName="recentTravelHistory">
                <div class="form-group">
                    <label for="country">Country</label>
                    <select class="form-control" id="country">
                        <option *ngFor="let country of countries">{{country}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateArrival">Date of Arrival</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><svg
                                    class="bi bi-calendar3" width="1em" height="1em" viewBox="0 0 16 16"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z" />
                                    <path fill-rule="evenodd"
                                        d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                                </svg></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex">
                <div class="col col-12 col-md">
                    <div class="form-group">
                        <label for="datePositive">Date of Positive</label>
                        <div class="input-group" [ngClass]="{ 'is-invalid': submitted && f.datePositive.errors }">
                            <input formControlName="datePositive" class="form-control" placeholder="yyyy-mm-dd"
                                name="dp" ngbDatepicker #d2="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()"
                                    type="button"><svg class="bi bi-calendar3" width="1em" height="1em"
                                        viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z" />
                                        <path fill-rule="evenodd"
                                            d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                                    </svg></button>
                            </div>
                        </div>
                        <div *ngIf="submitted && f.datePositive.errors" class="error-msg">
                            <div *ngIf="f.datePositive.errors.required">Date of covid19 positive confirmation is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md">
                    <div class="form-group">
                        <label for="timePositive">Time of Positive</label>
                        <div [ngClass]="{ 'is-invalid': submitted && f.timePositive.errors }">
                            <ngb-timepicker [spinners]="false" id="timePositive" formControlName="timePositive" required></ngb-timepicker >
                        </div>
                        <div *ngIf="submitted && f.timePositive.errors" class="error-msg">
                            <div *ngIf="f.timePositive.errors.required">Time of covid19 positive confirmation is required</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-check">
                <input formControlName="fromQuarantine" class="form-check-input" type="checkbox" value=""
                    id="fromQuarantine">
                <label for="fromQuarantine">from Quarantine?</label>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select formControlName="status" class="form-control" id="status">
                    <option *ngFor="let status of statusList">{{status}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" (click)="addPatient()">Submit</button>
        </form>
    </div>
</div>
